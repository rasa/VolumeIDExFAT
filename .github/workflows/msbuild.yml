name: MSBuild

on: # yamllint disable-line rule:truthy
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch: # Allows you to run this workflow manually from the Actions tab

env:
  SOLUTION_FILE_PATH: . # Path to the solution file relative to the root of the project

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v2
      with:
        vs-version: '[17.6,)'

    - name: Build Debug x64
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: msbuild /m /p:Configuration=Debug /p:Platform=x64 ${{env.SOLUTION_FILE_PATH}}

    - name: Build Release x64
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: msbuild /m /p:Configuration=Release /p:Platform=x64 ${{env.SOLUTION_FILE_PATH}}

    - name: Create Archive
      uses: thedoctor0/zip-release@0.7.6
      with:
        command: "mkdir -p zip; cp -fpv x64/Debyg/VolumeIDExFAT.exe x64/Release/VolumeIDExFAT.exe LICENSE.txt README.md zip"
        directory: zip
        filename: VolumeIDExFAT.zip
        type: zip

    - name: Upload VolumeIDExFAT.zip
      uses: actions/upload-artifact@v4
      with:
        name: VolumeIDExFAT.zip
        path: zip/VolumeIDExFAT.zip
